<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>No Attributes P tag(font size to 50px on mouseover event)</p>
    <script>
        function vowel(name){
            let vowel=0;
            for(let i=0;i<name.length;i++){
                if(name[i]=='A'||name[i]=='E'||name[i]=='I'||name[i]=='O'||name[i]=='U'||
                   name[i]=='a'||name[i]=='e'||name[i]=='i'||name[i]=='o'||name[i]=='u'){
                    vowel++;
                }
            }
            return vowel;
        }
        console.log(vowel("geetanjali"));
        console.log(vowel("hamper"));
        console.log(vowel("bhjtf"));
        document.getElementsByTagName("p").onmouseover=function(){
            console.log("hgf");
        };
    </script>
</body>
</html>
