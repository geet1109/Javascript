<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(num){
            let fact=1;
            for(let i=num;i>=1;i--){
                fact=fact*i
            }
            return fact;
        }
        console.log(fact(5))
        console.log(fact(4))
        console.log(fact(3))
    </script>
</body>
</html>
