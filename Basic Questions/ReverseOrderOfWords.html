<body>
    <script>
        function reverse(str){
            let s=str.split(" ");
            let res=""
            for(let i=s.length-1;i>=0;i--){
                // console.log(s[i])
                res=res+s[i]+ " "
            }
            console.log(res)
        }
        reverse("Weather is good Today")
        
    </script>
