<body>
    <!-- Write a JavaScript program to convert a string to title case (capitalize the first letter of each word).  -->
    <script>
        let a="madam is a girl";
        let res="";
        for(let i=0;i<a.length;i++){
            if(i==0 ){
                res=res+a[i].toUpperCase();
                console.log(a[i])
            }
            else if(a[i]==' '){
                console.log(i)
                res=res+a[i]+a[i+1].toUpperCase(); 
                i++;
            }
            else{
                res=res+a[i]
            }
        }
        console.log(res)
    </script>
</body>
