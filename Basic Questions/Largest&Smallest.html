<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function largest_Smallest(arr){
            let max=arr[0];
            let min=arr[0];
            for(let i=0;i<arr.length;i++){
                if(max<arr[i])
                  max=arr[i]
                else if(min>arr[i])
                  min=arr[i]
            }
            console.log("Maximum: "+max)
            console.log("Minimum: ",min)
        }
        let arr=[45,22,56,740,41,13,56,59,20,210,6,57]
        largest_Smallest(arr);
    </script>
</body>
