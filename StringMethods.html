<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name1="geet";
        let name2="taran";
        let name3="geetanjali"
        //charAt 
        console.log(name1.charAt(0));
        //charCodeAt
        console.log(name1.charCodeAt());
        //conact
        console.log(name1.concat(" "+name2));
        //indexOf
        console.log(name1.indexOf("t"));
        //lastIndexOf
        console.log(name3.lastIndexOf("a"));
        //length
        console.log(name3.length);
        //replace
        console.log(name3.replace("geetanjali","karan"))
        name4=name3.replace("gee","karan")
        console.log(name4);
        //slice
        console.log(name3.slice(3));
        //split
        let name5="    geet kapoor and kapoor    ";
        console.log(name5.split(" "));
        //substring
        console.log(name3.substring(2,6));
        //tolowercase
        console.log(name3.toLowerCase());
        //toUpperCase
        console.log(name3.toUpperCase());
        //trim
        console.log(name5.trim);
    </script>
</body>
</html>
