<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lengthOfLastWord(a){
            let len=0;
            for(let i=0;i<a.length;i++){
                if(a[i]==' '){
                    len=0;
                }else{
                    len++;
                }
            }
            return len;
        }
        document.write("The length of the last word "+lengthOfLastWord("Hello Geetanjali World   "))
    </script>
</body>
</html>
