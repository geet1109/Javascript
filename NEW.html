    <script>

        // example of dynamically typed language
        let a = 89
        console.log(a, typeof (a))

        a = "taran"
        console.log(a, typeof (a))


        // call by value 

        let name = "chiran"
        let assign = name
        console.log(assign = "kia", name)

        // call by reference 
        let obj = {
            name: "isha",
            age: 29
        }

        let obj2 = obj

        console.log(obj.name = "riya", obj2.name)

        // callback

        function product(a, b) {
            let pro = a * b;
            output(pro)
        }

        function output(x) {
            console.log("This is a result : " + x)
            console.log(this)
        }

        product(45, 89, output)

        obj = {
            name: "risha",
            age: "89",
            func: function () {
                console.log(this.name)
            }
        }

        obj.func();

        // Promise example 
        a = 89
        b = 45
        let data = new Promise((reject, resolve) => {
            if (b > a) {
                resolve("Resolved")
            } else {
                reject("Rejected")
            }
        })

        data.then((result) => {
            console.log(result)
        })

        // Iterate over object with for in loop 
        obj = {
            name: "riya",
            age: 67,
            country: "india"
        }


        // object destructuring 
        let { age } = obj
        console.log(age + " : this is age ")

        const original = {
            name: 'John',
            age: 30,
            address: {
                city: 'New York',
                country: 'USA'
            }
        };

        // Shallow copy using Object.assign
        const shallowCopy = original
        // Object.assign({}, original);

        // Modify the nested object in the shallow copy
        shallowCopy.name = 'San Francisco';

        console.log(original);
        console.log(shallowCopy);


        b = a

        o.fun()

        // closures
        function og() {
            var a = 90

            function fun() {
                console.log(a)

        //  for of , in , each 
        // array is used with all for loops

        for (let a of arr) {
            console.log(a)
        }

        arr.forEach((item) => {
            console.log(item)
        })

        for (let index in arr) {
            console.log(arr[index])
        }

        // object for of , in  
        // with for of loop but with this initially we ned to convert object "obj" into iterable 
        for (let a of Object.values(obj)) {
            console.log(a)
        }

        for (let a in obj) {
            console.log(obj[a])
        }

        Object.keys(obj).forEach((k) => {
            console.log(obj[k])
        })
