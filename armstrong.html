<body>
    <script>
        function arm(num){
         let sum=0;
         let temp=num;
            while(temp>0){
                rem=temp%10;
                temp=Math.floor(temp/10);
                sum=sum+(rem*rem*rem);
            }
            if(num==sum){
                return "armstrong "
            }else{
                return "not armstrong "
            }

        }
        console.log(arm(153));
    </script>
</body>
