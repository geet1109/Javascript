<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <script>
        let a=1;
        let b=2;
        document.write(a+", "+b);
        for(let i=2;i<30;i++){
            let c=a+b;
            document.write(", " + c);
            a=b;
            b=c;
        }
    </script>
    <h1>Even Fibonacci Series</h1>
    <script>
        let m=1;
        let n=2;
        let o=0;
        let sum=2;
        document.write(n);
        while(o<4000000){
            o=m+n;
            if(o%2==0){
                document.write(", "+o)
                sum=sum+o;
            }
           m=n;
           n=o;
        }
    </script>
    <h1>Sum of Even fibonacci series</h1>
    <script>
        document.write("Sum of Even fibonacci series: "+sum)
    </script>
</body>

</html>
